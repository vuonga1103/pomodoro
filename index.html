<html>
<head>
  <meta charset="UTF-8">
  <title>Time to Time</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,700&display=swap" rel="stylesheet">  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-header">
    <h1>Time to Time</h1>
    <p id="app-description">Time to Time makes use of Francesco Cirillo's <a href="https://francescocirillo.com/pages/pomodoro-technique">Pomodoro technique</a> to help you focus on tasks at hand</p>
  </div>
  
  <div id="countdown"></div>
  <button id="cancel">Cancel</button>
  <div id="buttons">
    <p id="instruction">Select Focus Minutes:</p>
    <div class="buttonnies">
      <span><button class="minute-button set-time" id="25">25</button></span>
      <span><button class="minute-button set-time" id="50">50</button></span>
      <span><button class="minute-button set-time" id="75">75</button></span>
      <span><button class="minute-button set-time" id="100">100</button></span>
    </div>
    <span class="set-time take-break" id="5">Take a Five-Minute Break</span>
  </div>
</body>
</html>
