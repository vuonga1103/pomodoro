<html>
<head>
  <meta charset="UTF-8">
  <title>Time to Time</title>
  <script defer src="index.js"></script>
</head>
<body>
  <p id="countdown"></p>

  <div id="buttons">
    <p id="instruction">Select Focus Minutes:</p>
    
    <button id="0.05" class="minute-button">25</button>
    <button id="50" class="minute-button">50</button>
    <button id="75" class="minute-button">75</button>
    <button id="100" class="minute-button">100</button>
  </div>

  <button id="cancel">Cancel</button>
</body>
</html>
